- defaults:
      link:
          relink: true
          force: true
          create: true
      shell:
          stderr: true
          stdout: true

- clean:
      - "~"
      - ~/.config
      - ~/.config/discord
      - ~/.config/flameshot
      - /etc/ssh/sshd_config

- link:
      ~/.zshrc: files/.zshrc
      ~/.xbindkeysrc: files/.xbindkeysrc

      ~/.config/chrome-flags.conf: files/chrome-flags.conf
      ~/.config/flameshot/flameshot.ini: files/flameshot.ini

      ~/.config/discord/settings.json: files/discord/settings.json
      ~/.config/BetterDiscord: files/discord/BetterDiscord

      /etc/ssh/sshd_config: files/sshd_config

# - create:

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - [sudo systemctl enable sshd --now, Enable ssh]

      - [
            env | grep -q ZSH && echo "ohmyzsh already installed" || sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        ]
      - [yay -v && echo "yay already installed" || ./scripts/yay, Install yay]

- crontab:
      - cron: "*/5 * * * *"
        command: /usr/bin/headsetcontrol -s 20 -l 0 -c >> ~/cron.log

- yay:
      - zsh zsh-theme-powerlevel10k-git

