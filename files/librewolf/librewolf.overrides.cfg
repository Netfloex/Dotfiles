// Disable RFP
pref("privacy.resistFingerprinting", false);

// Send DNT header
pref("privacy.donottrackheader.enabled", true);
// Send GPC header
pref("privacy.globalprivacycontrol.enabled", true);

// Enable Firefox Sync
pref("identity.fxaccounts.enabled", true);

// Keep history and downloads
pref("privacy.clearOnShutdown.history", false);
pref("privacy.clearOnShutdown.downloads", false);

// Set dark theme
pref("layout.css.prefers-color-scheme.content-override", 0);
pref("browser.display.background_color", "#9a9996");
pref("browser.display.foreground_color", "#241f31");
pref("toolkit.legacyUserProfileCustomizations.stylesheets", true);

// Disable bookmark toolbar
pref("browser.toolbars.bookmarks.visibility", "never");
// Disable translation popup
pref("browser.translations.automaticallyPopup", false);

// Homepage
pref("browser.startup.homepage", "http://homepage.mars");
pref("browser.newtabpage.enabled", false);

// Switch to new tab
pref("browser.tabs.loadInBackground", false);

// Disable restore session
pref("browser.sessionstore.resume_from_crash", false);

// Open pdf without downloading
pref("browser.download.open_pdf_attachments_inline", true);

// Prefer reduced motion
pref("ui.prefersReducedMotion", 1);

// Keep browser open after closing last tab
pref("browser.tabs.closeWindowWithLastTab", false);