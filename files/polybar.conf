[colors]
background = #aa222222
background-alt = #aa444444

foreground = #fff
foreground-alt = #ccc

primary = #eee
secondary = #e60053
alert = #bd2c40

[bar/bar]
monitor = ${env:MONITOR}
width = 100%
height = 35
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 5
module-margin-right = 2

font-0 = ubuntu:pixelsize=14
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Font Awesome 5 Brands:style=Regular
font-4 = Font Awesome 5 Free:style=Regular
font-5 = Font Awesome 5 Free:style=Solid

modules-left = bspwm
modules-center = date
modules-right = spotify backlight memory cpu temperature wlan eth battery

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

label-song-maxlen = 25
label-song-ellipsis = true

[module/spotify]
type = custom/script
tail = true

format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/battery]
type = internal/battery

full-at = 100

; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1

poll-interval = 10

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

[module/backlight]
type = internal/backlight

format-prefix = " "
format = <label>

card = amdgpu_bl0

use-actual-brightness = true

enable-scroll = true

[module/temperature]
type = internal/temperature
interval = 3

thermal-zone = 0

; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp2_input

format = <ramp> <label>

ramp-0 = 
ramp-1 = 
ramp-2 = 

base-temperature = 20

warn-temperature = 70

[module/cpu]
type = internal/cpu
interval = 3

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp1s0
interval = 3.0

format-connected =  <label-connected>
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp34s0
interval = 3.0

; format-connected-underline = #55aa55
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %downspeed:9%

format-disconnected =

format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date = "%d %b"
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

; format-prefix =  
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = #0a6cf5

label = %date% %time%

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

